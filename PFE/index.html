<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>Connexion</title>
		<link rel="stylesheet" href="./loginPage/login.css">
		<script type="module" src="./loginPage/login.js"></script>

		<link rel="stylesheet" type="text/css" class="ui" href="css/semantic.min.css">
		<script type="text/javascript" src="js/nonangular/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/nonangular/semantic.min.js"></script>

	</head>


	<body>

		<img class="background" src="./images/1.jpg">

		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2>Connexion</h2>
				<br>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" id="email" name="email" placeholder="Entrer l'adresse email">
						</div>
					</div>
					<br>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" id="password" name="password" placeholder="Entrer le mot de passe">
						</div>
					</div>
					<br>
					<input class="ui black button" type="submit" id='login' name="login" value="Login">
						
			</div>
		</div>
	</body>
</html>
